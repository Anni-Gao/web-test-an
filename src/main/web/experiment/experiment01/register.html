<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>experiment01</title>
</head>
<body>
<form action="/register" method="post">
    <div>
        <p>个人信息</p>
        <label>用户名:<input type="text" name="username" placeholder="请输入用户名" required></label>
        <br>
        <label>密码:<input type="password" name="password" placeholder="请输入密码" required></label>
        <br>
        性别:<label><input type="radio" name="gender">男</label>
        <label><input type="radio" name="gender">女</label>
        <br>
        <label>生日:<input type="datetime-local" name="birth"></label>
        <br>
        <label>籍贯:<input list="origin" required><datalist id="origin">
            <option>北京市</option>
            <option>上海市</option>
            <option>天津市</option>
            <option>重庆市</option>
        </datalist> </label>
        <br>
        <label>学历:<select>
            <option selected>学士</option>
            <option>硕士</option>
            <option>博士</option>
        </select> </label>
    </div>
    <div>
        <p>其他信息</p>
        喜欢的课程：
        <ul>
            <li><label><input type="checkbox" checked>Web开发技术</label></li>
            <li><label><input type="checkbox">Java程序设计</label></li>
            <li><label><input type="checkbox">数据库原理</label></li>
            <li><label><input type="checkbox">系统分析与测试</label></li>
        </ul>
        照片：<input id="photo" type="file" accept=".jpg, .png">
    </div>
    <br>
    <button type="submit">提交</button>
    <button type="reset">重置</button>
</form>
</body>
</html>
